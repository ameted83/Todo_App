<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Javascript OOP project</title>
  </head>
  <body>
    <div class="container">
      <h1>Todo App OOP</h1>
      <form id="todo-form">
        <div>
          <label for="todo-title">Todo</label>
          <input type="text" id="title" />
        </div>
        <div>
          <label for="todo-title">Time</label>
          <input type="text" id="time" />
        </div>
        <input type="submit" />
      </form>
      <table>
        <thead>
          <tr>
            <th>Todo</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="todo-list"></tbody>
      </table>
      <hr />
    </div>

    <script src="classi.js"></script>
  </body>
</html>
